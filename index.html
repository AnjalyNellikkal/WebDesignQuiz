<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Test</title>
    <link rel="icon" href="https://thumbs.dreamstime.com/b/simple-clean-crisp-creative-wd-logo-icon-design-vector-format-171888037.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"type="text/css">

</head>
<body>
    <div class="root container-fluid ">
    <header class=" header bg-info p-5 text-white">
        <div class="row">
            <div class="text-center">
                <h1>WELCOME TO WEB DESIGN TEST </h1>
            </div>
        </div>
        <div class="row"id="header2">
            <div class="col-md-8">
                <h2 id="nameHead">HI </h2>
            </div>
            <div class="col-md-4 text-center">
                <h2 id="score">SCORE:0/5 </h2>
            </div>
        </div>


    </header>
    <div class="row " id="mainBody">
    <div class="navigation col-md-3 p-4">
            <nav class="nav flex-column ">
                <button type="button" id="btnHtml" class="btn-group-vertical"disabled="disabled" onclick="selectTop1()">HTML</button>
                <button type="button" id="btnCss"  class="btn-group-vertical" disabled="disabled"onclick="selectTop2()">CSS</button>
                <button type="button" id="btnJs"  class="btn-group-vertical" disabled="disabled"onclick="selectTop3()">JAVA SCRIPT</button>
              </nav>
        </div>
        
    
        <div class="question col-md-9 p-4"  id="question" >
        <div id="enterName">
            <span class="label label-success" id="lbName">ENTER YOUR NAME FIRST</span>
            <br><br>
            <input type="text" class="form-control" id="partname">
            <div class="alert alert-danger" id="alert">
                Name Not Entered.
              </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg w-20 bg-info mr-20 " id="btnStart">START</button>
            

        </div>
            <div id="qBody">
        
                <img class="qimg" src="https://cdn-icons-png.flaticon.com/512/258/258349.png"></img>
                <label class="h5" id="lbquestion">QUESTION</label>
                <br><br>
                <div class="options">
                <input type="radio" class="btn-Answer" name="Answer" id="a" autocomplete="off">
                <label class="lblAns" for="success-outlined" id="lbAnswer1">Answer 1</label></div>
                <div class="options">
                <input type="radio" class="btn-Answer" name="Answer" id="b" autocomplete="off">
                <label class="lblAns" for="success-outlined"id="lbAnswer2">Answer 2</label></div>
                <div class="options">
                <input type="radio" class="btn-Answer" name="Answer" id="c" autocomplete="off">
                <label class="lblAns" for="success-outlined" id="lbAnswer3">Answer 3</label></div>
                <div class="options">
                <input type="radio" class="btn-Answer" name="Answer" id="d" autocomplete="off">
                <label class="lblAns" for="success-outlined" id="lbAnswer4">Answer 4</label></div>
                <br>
                <button type="button" class="btn btn-primary btn-lg " id="btnNext">NEXT</button>
              
            </div>    
        </div>
    </div>
    

            

    <footer class="footer bg-info p-3 text-white">
        

    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
